{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="card" style="display:flex;gap:18px;align-items:flex-start">
  {% if product.image %}<img src="{{ product.image.url }}" style="width:220px;height:220px;object-fit:cover;border-radius:12px">{% endif %}
  <div>
    <h2>{{ product.name }}</h2>
    <div class="price">â‚¹{{ product.price }}</div>
    <p>{{ product.description }}</p>
    <form method="post" action="{% url 'add_to_cart' product.id %}">{% csrf_token %}<button class="add">Add to Cart</button></form>
  </div>
</div>
{% endblock %}
