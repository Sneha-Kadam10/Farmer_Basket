{% extends 'base.html' %}
{% block title %}Shop{% endblock %}
{% block content %}
<h2>Shop</h2>
<div class="products">
  {% for p in products %}
  <article class="card">
    {% if p.image %}<img src="{{ p.image.url }}" alt="{{ p.name }}">{% else %}<img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=800&q=60" alt="{{ p.name }}">{% endif %}
    <div class="meta"><div class="name">{{ p.name }}</div><div class="price">â‚¹{{ p.price }}</div></div>
    <div class="muted">{{ p.description|truncatechars:60 }}</div>
    <div style="display:flex;gap:8px;margin-top:6px">
      <a class="btn light" href="{% url 'product_detail' p.id %}">View</a>
      <form method="post" action="{% url 'add_to_cart' p.id %}">{% csrf_token %}<button class="add">Add to Cart</button></form>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
